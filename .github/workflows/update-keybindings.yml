name: Update Keybindings

on:
  schedule:
    # Run daily at 02:00 UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  update-keybindings:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate keybindings
        run: npm run gen-keys

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet package.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update keybindings in package.json"
          title: "chore: Update keybindings from latest remote definitions"
          body: |
            This PR automatically updates the keybindings in `package.json` by running `npm run gen-keys`.

            The keybinding generator depends on remote files that are sometimes updated, so this ensures our keybinding definitions stay up-to-date.
          branch: auto-update-keybindings
          delete-branch: true
          labels: |
            automated
            keybindings
